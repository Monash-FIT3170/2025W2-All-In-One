on:
  push:
    branches:
      - shen-spike
  workflow_dispatch:

jobs:
  galaxy-deployment:
    runs-on: ubuntu-latest
    name: Deployment to Galaxy
    steps:
      - name: Install meteor
        run: npx meteor
      - uses: actions/checkout@v4
        with:
          ref: shen-spike
      - name: Deploy
        working-directory: ./client
        run: PATH=/home/runner/.meteor:$PATH METEOR_SESSION_FILE=token.json meteor deploy testdeployment123.meteorapp.com --free --mongo