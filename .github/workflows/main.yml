on:
  push:
    branches:
      - shen-spike
jobs:
  galaxy-deployment:
    runs-on: ubuntu-latest
    name: Deployment to galaxy
    steps:
      - name: Install meteor
        run: npx meteor
      - name: Add meteor path
        run: export PATH=/home/runner/.meteor:$PATH
      - name: Deploy
        run: METEOR_SESSION_FILE=token.json meteor deploy testdeployment123.meteorapp.com --free --mongo